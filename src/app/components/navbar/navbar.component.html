<div class="p-2">
  <p-menubar [model]="items">
    <ng-template #item let-item>
      <ng-container *ngIf="item.route; else urlRef">
        <a [routerLink]="item.route" class="p-menubar-item-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-container>
      <!-- <ng-template #urlRef>
        <a class="p-menubar-item-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <span class="pi pi-fw pi-angle-down ml-2"></span>
        </a>
      </ng-template> -->
      <ng-template #urlRef>
        <p-button size="small" [raised]="true" class="p-menubar-item-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <span class="pi pi-fw pi-angle-down ml-2"></span>
        </p-button>
      </ng-template>
    </ng-template>
    <ng-template #end>
      <p-button
        outlined="true"
        [icon]="displayIcon()"
        (click)="toggleDisplayMode()"
        [style]="{ color: 'var(--p-primary-color-text)' }"
      />
    </ng-template>
  </p-menubar>
</div>
