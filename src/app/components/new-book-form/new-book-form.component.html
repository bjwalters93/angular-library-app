<!-- <p-panel header="Add New Book" class="w-full! max-w-[800px]! m-auto!"> -->
<div class="w-full max-w-[600px] m-auto mt-2 mb-4">
  <p-panel styleClass="p-5" showHeader="false">
    <h1 class="text-2xl font-bold mb-4 text-center">Add New Book</h1>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="newBookForm"
      class="flex flex-col gap-4 items-end"
    >
      <div class="w-full">
        <p-card>
          <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Title</label>
              <input
                id="title"
                type="text"
                pInputText
                formControlName="title"
                placeholder="Title"
                pSize="small"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Isbn</label>
              <input
                type="text"
                pInputText
                formControlName="isbn"
                placeholder="Isbn"
                pSize="small"
              />
            </div>
          </div>
        </p-card>
      </div>
      <div class="w-full">
        <p-card>
          <div class="mb-2 flex flex-col">
            <label class="text-sm font-medium">Author(s)</label>
          </div>
          <div class="flex flex-col gap-4" formArrayName="authors">
            @for (author of authors.controls; track $index; let i = $index) {
            <div>
              <p-inputgroup>
                <input
                  id="author-{{ i }}"
                  type="text"
                  pInputText
                  [formControlName]="i"
                  placeholder="Author {{ i + 1 }}"
                  pSize="small"
                />
                <p-inputgroup-addon>
                  <p-button
                    type="button"
                    (click)="removeAuthor(i)"
                    icon="pi pi-times"
                    variant="text"
                    severity="secondary"
                    size="small"
                  />
                </p-inputgroup-addon>
              </p-inputgroup>
            </div>
            }
          </div>
          <div class="mt-4 text-end">
            <p-button
              type="button"
              severity="success"
              icon="pi pi-plus"
              (click)="addAuthor()"
              label="Add Author"
              size="small"
            />
          </div>
        </p-card>
      </div>

      <div class="w-full">
        <p-card>
          <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Publisher</label>
              <input
                id="publisher"
                type="text"
                pInputText
                formControlName="publisher"
                placeholder="Publisher"
                pSize="small"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Publication Year</label>
              <p-inputnumber
                inputId="publicationYear"
                formControlName="publicationYear"
                placeholder="1993"
                size="small"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Image URL</label>
              <input
                id="imageUrl"
                type="text"
                pInputText
                formControlName="imageUrl"
                placeholder="www.imageurl.com/ex"
                pSize="small"
              />
            </div>
          </div>
        </p-card>
      </div>

      <div class="w-full">
        <p-card>
          <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Genre Id's</label>
              <p-fluid>
                <p-listbox
                  [options]="genres"
                  formControlName="genreIds"
                  [multiple]="true"
                  [checkbox]="true"
                  optionLabel="name"
                  optionValue="id"
                  showToggleAll="false"
                  class="w-full md:w-56"
                />
              </p-fluid>
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Total Copies</label>
              <p-inputnumber
                inputId="totalCopies"
                formControlName="totalCopies"
                size="small"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Available Copies</label>
              <p-inputnumber
                inputId="availableCopies"
                formControlName="availableCopies"
                size="small"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium">Description</label>
              <input
                type="description"
                pInputText
                formControlName="description"
                pSize="small"
              />
            </div>
          </div>
        </p-card>
      </div>

      <div class="flex justify-content-end gap-2">
        <p-button
          label="Clear"
          type="button"
          severity="secondary"
          icon="pi pi-refresh"
          (click)="newBookForm.reset()"
          size="small"
        ></p-button>
        <p-button
          label="Save Book"
          type="submit"
          severity="success"
          icon="pi pi-check"
          size="small"
        />
      </div>
    </form>
  </p-panel>
</div>
