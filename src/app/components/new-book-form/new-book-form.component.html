<form [formGroup]="newBookForm" class="flex flex-col items-start gap-4">
  <div class="flex flex-col gap-2">
    <label class="block font-bold mb-2" for="title">Title</label>
    <input id="title" type="text" pInputText formControlName="title" />
  </div>

  <input type="text" pInputText formControlName="author" />

  <input type="text" pInputText formControlName="isbn" />

  <div class="flex flex-col gap-2">
    <label class="font-bold mb-2" for="publicationYear">Publication Year</label>
    <p-inputnumber
      inputId="publicationYear"
      formControlName="publicationYear"
    />
  </div>

  <input type="text" pInputText formControlName="publisher" />

  <p-inputnumber inputId="integeronly" formControlName="genreIds" />

  <p-inputnumber inputId="integeronly" formControlName="totalCopies" />

  <p-inputnumber inputId="integeronly" formControlName="availableCopies" />

  <input type="text" pInputText formControlName="imageUrl" />

  <input type="text" pInputText formControlName="description" />
</form>
