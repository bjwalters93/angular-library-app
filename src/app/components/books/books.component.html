<app-books-table
  [(viewBookVisibility)]="viewBookVisibility"
  [(newBookVisibility)]="newBookVisibility"
  [(bookId)]="bookId"
/>

@if (viewBookVisibility()) {
<app-view-book
  [(viewBookVisibility)]="viewBookVisibility"
  [(bookId)]="bookId"
/>
} @if (newBookVisibility()) {
<app-new-book [(newBookVisibility)]="newBookVisibility" />
}
